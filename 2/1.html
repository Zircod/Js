<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  c = 2;
  `++а` префиксная форма инкремента, т.е. сначала к `a` прибавляется + 1,
  в переменной `a` теперь лежит значение 2. Далее результат префиксной формы
  инкремента присваивается `c`, т.е. `c` присваивается значение 2.
  */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  d = 1;
  `b++` постфиксная форма инкремента, т.е. сначала к `b` прибавляется + 1 (b
  присвоено значение 2). Но в отличии о предыдущего варианта в d вернется
  значение b до прибавления, т.е. b присвоить значение 1.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  с = 5;
  Сначала к префиксной форме `++а` добавится 1 (было 2, стало 3), далее к 2
  прибавится `++а`, т.е. 3 + 2 = 5, и этот результате присвоится `с`.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  d = 4;
  Сначала к постфиксной форме `b++` прибавится 1 (было 2, стало 3). Но далее в
  расчетах (2 + b++) участвует b до увеличения, т.е. 2 + 2 = 4.
  Таким образом `d` присваивается значение 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);//3
  console.log(b);//3
</script>
