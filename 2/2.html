<!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Ваш комментарий, почему переменные `x` и `a` хранят данные значения?
  1. Сначала выполняются скобки по приоритету, где (a *= 2) это a = a * 2 = 4,
  теперь a имеет значение 4.
  2. Потом к 1 прибавляются значение в скобках x = 1 + 4, итого x присваивается
  значение 5.
   */
  console.log(x);
  console.log(a);

</script>
