<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция складывает, вычитает, умножает или делит два первых принятых
   * параметров, в зависимости от значения третьего.
   * @param {number} arg1 Первое число.
   * @param {number} arg2 Второе число.
   * @param {string} operation Строка, которая содержит один символ из: "+",
   * "-", "*", "/".
   * @returns {number} Вернет число, получившееся в результате сложения,
   * вычитания, умножения, деления первых двух аргументов (arg1 и arg2) в
   * зависимости от operation, если operation не известен выведет NaN.
   */
  function mathOperation(arg1, arg2, operation) {
    if (operation === "+") {
      return getSum(arg1, arg2);
    } else if (operation === "-") {
      return getSubtract(arg1, arg2);
    } else if (operation === "*") {
      return getMulti(arg1, arg2);
    } else if (operation === "/") {
      return getDiv(arg1, arg2);
    } else {
      return NaN;
    }
  }

  //или
  function mathOperation2(arg1, arg2, operation) {
    switch (operation) {
      case "+":
        return getSum(arg1, arg2);
      case "-":
        return  getSubtract(arg1, arg2);
      case "*":
        return getMulti(arg1, arg2);
      case "/":
        return getDiv(arg1, arg2);
      default:
        return NaN;
    }
  }

  console.log(mathOperation(5, 3, "+"));//8
  console.log(mathOperation(5, 3, ":"));//NaN
  console.log(mathOperation2(5, 3, "+"));//8
  console.log(mathOperation2(5, 3, ":"));//NaN


  /**
   * Функция складывает два переданных числа.
   * @param {number} a Первое число, которое будет складываться в функции.
   * @param {number} b Второе число, которое будет складываться в функции.
   * @returns {number} Вернет число, получившееся в результате сложения двух
   * чисел.
   */
  function getSum(a, b) {
    return a + b;
  }

  /**
   * Функция вычитает два переданных числа. Из большего числа вычитается
   * меньшее.
   * @param {number} a Первое число, которое будет вычитаться в функции.
   * @param {number} b Второе число, которое будет вычитаться в функции.
   * @returns {number} Вернет число, получившееся в результате вычитания двух
   * чисел.
   */
  function getSubtract(a, b) {
    if (a > b) {
      return  a - b;
    }
    return b - a;
  }

  /**
   * Функция умножает два переданных числа.
   * @param {number} a Первое число, которое будет умножаться в функции.
   * @param {number} b Второе число, которое будет умножаться в функции.
   * @returns {number} Вернет число, получившееся в результате умножения двух
   * чисел.
   */
  function getMulti(a, b) {
    return a * b;
  }

  /**
   * Функция делит два переданных числа.
   * @param {number} a Первое число, делимое число в функции.
   * @param {number} b Второе число, делитель в функции.
   * @returns {number} Вернет число, получившееся в результате деления двух
   * чисел.
   */
  function getDiv(a, b) {
    return a / b;
  }
</script>
