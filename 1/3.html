<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Тип данных число 10 складывается (плюс оператор сложения) с числом 10
  получаем число 20.
  2. Число 20 склеивается (конкатенация) со строчным типом данных "10".
  В результате Js число 20 превращается в строчный тип данных "20" и
  склеивается со строкой "10" получаем "2010".
  3. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. Number 10 плюс string 10, сначала Js переводит Number 10 в string "10",
  далее в результате конкатенации получаем "1010".
  2. string "1010" плюс number 10 аналогично получаем слияние строки "101010".
  3. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. Число 10 плюс число 10 получаем 20.
  2. +"10" здесь +(унарный оператор) преобразует строчный тип данных
  в числовой.
  3. Число 20 плюс число 10 итого 30.
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. -"" минус унарный оператор переведет строку "" в отрицательное число -0.
  2. 10 деленное на -0 получаем -Infinity.
  3. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. +"2,5" плюс преобразует строчный элемент в числовой, но 2,5 это NaN,
  т.к. числа отделены запятой, а не точкой.
  2. Число 10 делить на NaN 2,5 получаем NaN.
  3. С помощью console.log выводим NaN в консоль.
   */
  console.log(10 / +"2,5");

</script>
</body>
</html>
